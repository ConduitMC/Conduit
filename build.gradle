buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "https://repo.conduit.systems/repository/releases/"
        }
    }
    dependencies {
        classpath "systems.conduit:Stream:1.0.1"
    }
}
plugins {
    id "checkstyle"
}
apply plugin: "Stream"

dependencies {
    api "org.reflections:reflections:0.9.11"
    api "org.jline:jline:3.13.0"
    api "org.apache.logging.log4j:log4j-slf4j-impl:2.11.2"
    compile "com.zaxxer:HikariCP:3.4.1"
    compile 'redis.clients:jedis:2.8.1'
}

conduit {
    version = null
    minecraft = "1.16.3"
    java = "1.8"
}

group = theGroup
version = theVersion

checkstyle {
    configFile = file("$rootDir/checkstyle.xml")
}

java {
    withSourcesJar()
}

task copyResources {
    copy {
        from "build/resources/main"
        into "build/classes/java/main"
    }
}

compileJava.doLast {
    tasks.copyResources
}

publishing {
    repositories {
        maven {
            credentials {
                username System.getProperty("MAVEN_USER") ?: "ci"
                password System.getProperty("MAVEN_PASSWORD") ?: "password"
            }
            url "https://repo.conduit.systems/repository/releases/"
        }
    }
}
